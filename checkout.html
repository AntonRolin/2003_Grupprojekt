<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous">
      <style>
          #checkoutTable img {
              width: 4rem;
              height: 4rem;
          }
      </style>
    <title>Checkout</title>
</head>
<body>
    <div class="bg-white">
        <nav class="navbar">
            <div class="container px-5">
                <div class="row">
                    <div class="col-sm-6">
                        <a href="./index.html"><img src="images/LogoV3.png" class="img-rounded" alt="Cinque Terre" width="100%" height="100%"></a>
                    </div>
                    <div class="col-sm-2">
                        <div class="row">
                            <div class="col-sm-12">
                                <p class="nav-info text-center" id="openTimes"></p>
                                <p class="nav-info text-center" id="contactNumber"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="col-sm-12 "><Button type="button" class="btn-lg btn-primary ms-2 mb-3" id="loginButton" onclick="loginButtonEvent(), window.location.href='./login.html'">Logga in</Button></div>
                            <div class="col-sm-12"><Button type="button" class="btn-lg btn-danger ms-2" id="cartButton" onclick="cartButtonEvent()">Varukorg</Button></div>
                        </div>
                    </div>
                    <div class="col-sm-10">
                        <br>
                        <input type="text" class="form-control" placeholder="Search">
                    </div>        
                </div>  
            </div>
        </nav>
    </div>


    <div class="container">
        <div class="row text-center my-4">
            <h1 class="display-5">Kassa</h1>
        </div>

        <!-- table -->
        <table class="table">
            <thead class="table-primary">
                <tr>
                    <th scope="col">Produkt</th>
                    <th scope="col"></th>
                    <th scope="col">Pris</th>
                    <th scope="col">Antal</th>
                </tr>
            </thead>
            <tbody id="checkoutTable">
            </tbody>
            <tfoot class="table-danger">
                <td></td>
                <td></td>
                <td></td>
                <td><p class="float-end display-6 me-5" id="totalPrice"></p></td>
            </tfoot>
        </table>

        <!-- user info -->
        <div class="row mt-2">
            <p id="emptyCartMessage" class="text-center text-danger"></p>
            <div class="row">
            <p id="userNotLoggedInMessage" class="text-center text-danger"></p>
        </div>
            <p class="text-center">Inloggad som: <span class="text-uppercase ms-4" id="accountName"><a type="button" class="btn btn-primary" href="login.html">Logga in</a></span></p>
            <div class="row mb-5">
              <div class="col">
        <form>    
                <label for="inputAddress" class="form-label">Adress</label>
                    <input type="text" class="form-control" id="inputAddress" aria-describedby="addressHelp">
                <div id="addressHelp" class="form-text"></div>
              </div> 
        </form>
                <div class="col mt-4">
                  <button class="btn btn-success btn-lg float-end" id="orderbtn" onclick="order()">Betala</button>
                </div>
                </div>


    </div>
</div>
<footer class="footer text-center mt-4" style="background-color: rgba(0, 0, 0, 0.2);">
    <div class="container px-5">
        <div class="row">
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                <h5 class="text-uppercase pt-3">Om oss</h5>
                <ul class="list-unstyled mb-0">
                    <li>
                        <a href="aboutus.html" class="text-dark">Vår historia</a>
                    </li>
                    <li>
                        <a href="#!" class="text-dark">Medlemsvillkor</a>
                    </li>
                    <li>
                        <a href="#!" class="text-dark">Integritetspolicy</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="text-center p-1">
        <hr>
    © 2021 Copyright:
        <p class="text-dark">Java X Kvalit</p>
    </div>
</footer>



    <script src="helpfunctions.js"></script>
    <script src="index.js"></script>
    <script src="ProduktAPI.json" type="application/JSON"></script>
    <script src="checkout.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
</body>
</html>
