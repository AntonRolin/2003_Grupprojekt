<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous">
      <style>
          #checkoutTable img {
              width: 4rem;

    <title>Checkout</title>
</head>
<body>
    <div class="container">
        <div class="row text-center my-4">
            <h1 class="display-5">Kassa</h1>
        </div>

        <!-- table -->
        <table class="table">
            <thead class="table-primary">
                <tr>
                    <th scope="col">Produkt</th>
                    <th scope="col">(image)</th>
                    <th scope="col">Pris</th>
                    <th scope="col">Antal</th>
                </tr>
            </thead>
            <tbody id="checkoutTable">
                <tr>
                    <td class="d-flex justify-content-center pt-5">Samsung Galaxy S8</td>
                    <td class="justify-content-center" ><img src="https://picsum.photos/500"></td>
                    <td class="justify-content-center pt-5">25kr</td>
                    <td class="justify-content-center pt-5">4</td>
                </tr>
                <tr>
                    <td class="d-flex justify-content-center pt-5">Samsung Galaxy S8</td>
                    <td class="justify-content-center" ><img src="https://picsum.photos/500"></td>
                    <td class="justify-content-center pt-5">25kr</td>
                    <td class="justify-content-center pt-5">4</td>
                </tr>
                <tr>
                    <td class="d-flex justify-content-center pt-5">Samsung Galaxy S8</td>
                    <td class="justify-content-center" ><img src="https://picsum.photos/500"></td>
                    <td class="justify-content-center pt-5">25kr</td>
                    <td class="justify-content-center pt-5">4</td>
                </tr>
                <tr>
                    <td class="d-flex justify-content-center pt-5">Samsung Galaxy S8</td>
                    <td class="justify-content-center" ><img src="https://picsum.photos/500"></td>
                    <td class="justify-content-center pt-5">25kr</td>
                    <td class="justify-content-center pt-5">4</td>
                </tr>
            </tbody>
            <tfoot class="table-danger">
                <td></td>
                <td></td>
                <td></td>
                <td><p class="float-end display-6 me-5" id="totalPrice">Totalt: 5985kr</p></td>
            </tfoot>
        </table>

        <!-- user info -->
        <div class="row mt-4">
            <p id="emptyCartMessage" class="text-center text-danger"></p>
            <p class="text-center">Inloggad som: <span class="text-uppercase ms-4" id="accountName"><button class="btn btn-primary" id="loginbtn" onclick="login()">Logga in</button></span></p>
            <div class="row mt-2">
              <div class="col">
        <form>    
                <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" aria-describedby="addressHelp">
                <div id="addressHelp" class="form-text"></div>
              </div> 
        </form>
                <div class="col mt-4">
                  <button class="btn btn-success btn-lg float-end" id="orderbtn" onclick="order()">Betala</button>
                </div>
                </div>


    </div>
</div>

    <script src="checkout.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
</body>
</html>
