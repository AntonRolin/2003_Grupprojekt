<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous">
      <style>
          #productCartTable img {
                width: 4rem;
                height: 4rem;
          }
      </style>
    <title>Varukorg</title>
</head>
<body>
    <div class="container">
        <div class="row text-center mt-4">
            <div class="col">
                <h1 class="display-4">Varukorg</h1>
            </div>
          <table class="table shadow">
            <thead>
                <tr>
                    <th scope="col">Produkt</th>
                    <th scope="col"></th>
                    <th scope="col">Pris</th>
                    <th scope="col">Antal</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="productCartTable">
                
            </tbody>
        </table>
        <div class="row mt-4">
            <div class="col">
                <button class="btn btn-outline-danger" onclick="emptyCart()">Töm varukorg</button>
            </div>
            <div class="col">
                    <p class="display-6 float-end" id="totalPrice"></p>
            </div>
            <div class="col">
                <a href="checkout.html" type="button" class="btn btn-lg btn-success float-start">Gå till kassan</a>
            </div>
        </div>
    </div>
</div>

    <script src="helpfunctions.js"></script>
    <script src="cart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
</body>
</html>
