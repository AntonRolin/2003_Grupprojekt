<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="structure.css">
    <link rel="stylesheet" href="signup.css">
    <title>Structure</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <div class="bg-white">
        <nav class="navbar">
            <div class="container px-5">
                <div class="row">
                    <div class="col-sm-6">
                      <a href="./index.html"><img src="images/LogoV3.png" class="img-rounded" alt="Cinque Terre" width="100%" height="100%"></a>
                    </div>
                    <div class="col-sm-2">
                        <div class="row">
                            <div class="col-sm-12">
                                <p class="nav-info text-center" id="openTimes"></p>
                                <p class="nav-info text-center" id="contactNumber"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="col-sm-12" id="profileOrLogin"></div>
                            <div class="col-sm-12"><Button type="button" class="btn-lg btn-danger ms-2" id="cartButton" onclick="cartButtonEvent()"><i class="bi bi-cart"></i> Varukorg</Button></div>
                        </div>
                    </div>
                    <div class="col-sm-10">
                        <br>
                        <input type="text" class="form-control" placeholder="Search">
                    </div>        
                </div>  
            </div>
        </nav>
    </div>
    <div class="container bg-white py-5">
        <!-- Rest of the body here -->   
       

        <h1>Kontakta oss!</h1>
        <div class="form-control">
            <label for="username">Förnamn</label>
            <input placeholder="Ange förnamn" type="text" id="firstname" maxlength="50" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="username">Efternamn</label>
            <input placeholder="Ange efternamn" type="text" id="lastname" maxlength="50" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="username">Telefonnummer</label>
            <input placeholder="Ange telefonnummer" type="text" id="phonenr" maxlength="15" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Email</label>
                <input placeholder="Ange email" type="email" id="email" maxlength="50" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>



            <button class="registerbtn">Skapa konto</button>
           
          </form>
       </div>
    <!-- Footer -->
    <footer class="footer text-center" style="background-color: rgba(0, 0, 0, 0.2);">
        <div class="container px-5">
            <div class="row">
                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase pt-3">Om oss</h5>
                    <ul class="list-unstyled mb-0">
                        <li>
                            <a href="#!" class="text-dark">Vår historia</a>
                        </li>
                        <li>
                            <a href="#!" class="text-dark">Medlemsvillkor</a>
                        </li>
                        <li>
                            <a href="#!" class="text-dark">Integritetspolicy</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="text-center p-1">
            <hr>
        © 2021 Copyright:
            <p class="text-dark">Java X Kvalit</p>
        </div>
    </footer>
    
    <!-- Script here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"
    ></script>
    <script src="settings.js"></script>
    <script src="structure.js"></script>
    <script src="signup.js"></script>
    

</body>
</html>
